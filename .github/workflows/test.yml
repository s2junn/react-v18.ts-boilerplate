name: Test CI

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - release/*
  push:
    branches:
      - develop
      - feature/*

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Check Lint
        run: yarn lint

      - name: Check TSC
        run: yarn tsc
